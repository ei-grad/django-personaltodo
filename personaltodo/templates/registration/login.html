{% extends "form.html" %}

    <fieldset>

    {% include "bootstrap_form.html" %}
    <em>Если у вас ещё нет аккаунта, то вы можете <a href="{% url registration_register %}">зарегистрироваться</a>.</em>

    </fieldset>

{% endblock %}
