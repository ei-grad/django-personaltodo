{% extends "form.html" %}

{% block content %}
<form method="POST" class="task-form">
    <fieldset>
        {% csrf_token %}
        <div class="alert"><h3>{{ task }}</h3></div>
        <input id="id_finished" type="hidden" name="finished" value="1">
        <button class="btn btn-primary" type="submit">Задача выполнена</button>
        <a class="btn" id="back">Назад</a>
    </fieldset>
</form>
{% endblock %}
